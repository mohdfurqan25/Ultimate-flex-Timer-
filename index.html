<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Flex Timer</title>
    <style>
        /* CSS STYLING */
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timer-card {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
            border: 1px solid #334155;
        }

        h1 {
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 2px;
            color: #94a3b8;
        }

        .display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3.5rem;
            margin: 1.5rem 0;
            color: #38bdf8;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .input-box label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px 0;
            border-radius: 8px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #38bdf8;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        #startBtn {
            background-color: #38bdf8;
            color: #0f172a;
        }

        #resetBtn {
            background-color: #ef4444;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="timer-card">
        <h1>TIMER</h1>
        
        <div class="display" id="display">00:00:00</div>

        <div class="input-group">
            <div class="input-box">
                <label>Hours</label>
                <input type="number" id="hr" placeholder="0" min="0">
            </div>
            <div class="input-box">
                <label>Mins</label>
                <input type="number" id="min" placeholder="0" min="0">
            </div>
            <div class="input-box">
                <label>Secs</label>
                <input type="number" id="sec" placeholder="0" min="0">
            </div>
        </div>

        <div class="button-group">
            <button id="startBtn" onclick="startTimer()">START</button>
            <button id="resetBtn" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script>
        /* JAVASCRIPT LOGIC */
        let countdown;
        let totalSeconds = 0;

        function startTimer() {
            // Prevent multiple timers running at once
            clearInterval(countdown);

            // Fetch values and convert to numbers
            const hours = parseInt(document.getElementById('hr').value) || 0;
            const minutes = parseInt(document.getElementById('min').value) || 0;
            const seconds = parseInt(document.getElementById('sec').value) || 0;

            // Calculate total seconds (this handles any overflow numbers automatically)
            totalSeconds = (hours * 3600) + (minutes * 60) + seconds;

            if (totalSeconds <= 0) {
                alert("Please enter a time value!");
                return;
            }

            // Initial UI update
            updateDisplay();

            // Start the interval
            countdown = setInterval(() => {
                totalSeconds--;

                if (totalSeconds < 0) {
                    clearInterval(countdown);
                    document.getElementById('display').innerText = "00:00:00";
                    alert("Time is up!");
                } else {
                    updateDisplay();
                }
            }, 1000);
        }

        function updateDisplay() {
            // Break total seconds back down into H:M:S format
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;

            // Formatting with leading zeros
            const hDisplay = String(h).padStart(2, '0');
            const mDisplay = String(m).padStart(2, '0');
            const sDisplay = String(s).padStart(2, '0');

            document.getElementById('display').innerText = `${hDisplay}:${mDisplay}:${sDisplay}`;
        }

        function resetTimer() {
            clearInterval(countdown);
            totalSeconds = 0;
            document.getElementById('display').innerText = "00:00:00";
            document.getElementById('hr').value = "";
            document.getElementById('min').value = "";
            document.getElementById('sec').value = "";
        }
    </script>
</body>
</html>
